<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <script src="/js/login.js"></script>
    <title>Patient Login</title>
</head>
<body>
    <div class="parent_container">
        <img src="/images/Fig56._Patient_site_1-removebg-preview.png" class="halloDoc">
        <div class="moon">
            <i class="fa-regular fa-moon pt-2" style="padding-left:14px;"></i>
        </div>
        <img src="/images/11116016_415-removebg-preview.png" class="bg-image rounded">
        
        <div class="login">

            <div class="back text-primaryy"  style="padding:7px 7px 7px 12px;"><a href="patient_site.html" class="text-primaryy">&lt Back</a></div>
            <h2 class="heading">Login to your Account</h2>
            
            <!-- email and pwd login  -->
            <form id="loginForm">
                <div class="form-floating my-3">
                    <input type="email" class="form-control form-field" id="floatingInputEmail" placeholder="enter email">
                    <label for="floatingInputEmail">Email</label>
                    <img src="/images/person-circle.svg" class="icon">
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control form-field" id="floatingInputPwd" placeholder="enter password">
                    <label for="floatingInputPwd">Password</label>
                    <img src="/images/eye-slash.svg" class="icon" id="password_icon">
                </div> 
                <button class="btn btn-primary w-100 mb-3">Log In</button>
                <p class="ml-3" style="text-align:center;"><a class="anchor text-primaryy" href="forgot_pwd.html">Forgot Password?</a></p>
            </form>

        </div> 

        <div class="endLinks">
            <a href="#" class="TNC text-secondary">Terms and Conditions</a> | <a href="#" class="PP text-secondary">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
